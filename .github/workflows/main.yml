name: Build Framework

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      # 1. تثبيت الاعتمادات (ldid ضروري للتوقيع الوهمي)
      - name: Install Dependencies
        run: |
          brew install ldid
          brew install make

      # 2. إعداد Theos
      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV

      # 3. إعداد SDKs
      - name: Setup SDKs
        run: |
          rm -rf ~/theos/sdks
          git clone --depth 1 https://github.com/theos/sdks.git ~/theos/sdks
          rm -rf ~/theos/sdks/.git

      # 4. تحميل fishhook
      - name: Download Dependencies
        run: |
          curl -o fishhook.c https://raw.githubusercontent.com/facebook/fishhook/master/fishhook.c
          curl -o fishhook.h https://raw.githubusercontent.com/facebook/fishhook/master/fishhook.h

      # 5. بناء الفريم وورك
      - name: Build Framework
        run: |
          # نتجاهل التوقيع الصارم لكن نسمح بالبناء النهائي
          export CODE_SIGNING_REQUIRED=NO
          make FINALPACKAGE=1

      # 6. تجهيز الملف (هنا كان الخطأ وتم تصحيحه)
      - name: Prepare Artifact
        run: |
          mkdir -p build_output
          # التصحيح: البحث في .theos/obj مباشرة وليس داخل debug
          cp -r .theos/obj/GCloudCore.framework build_output/

      # 7. رفع الناتج
      - name: Upload Framework
        uses: actions/upload-artifact@v4
        with:
          name: GCloudCore_Framework
          path: build_output/GCloudCore.framework
