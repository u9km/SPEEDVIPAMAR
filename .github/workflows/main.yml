name: Sovereign Framework V37 (Fixed Path)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV
          
      - name: Setup SDK
        run: |
          rm -rf ~/theos/sdks
          git clone https://github.com/theos/sdks.git ~/theos/sdks
          
      - name: Install Tools
        run: brew install ldid xz

      - name: Build Framework
        run: |
          export THEOS=~/theos
          make clean all FINALPACKAGE=1
          
          echo "✅ تم البناء! جاري تحديد المسار..."
          ls -R .theos/obj/

      - name: Upload Framework
        uses: actions/upload-artifact@v4
        with:
          name: SovereignSecurity-Framework
          # التغيير الجذري هنا: يبحث في أي مجلد فرعي عن الفريم ورك
          path: .theos/obj/**/SovereignSecurity.framework
