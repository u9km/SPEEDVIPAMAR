name: build_sovereign_v41_final
on: [push]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          
      - name: Install Dependencies
        run: |
          brew install ldid # حل مشكلة command not found في الصورة رقم 3
          
      - name: Build Sovereign V41
        run: |
          export THEOS=~/theos
          make package
          
      - name: Upload Sovereign Build
        uses: actions/upload-artifact@v4 # حل مشكلة v3 المذكورة في الصورة رقم 2
        with:
          name: SovereignV41-Final
          path: .theos/obj/*.dylib
