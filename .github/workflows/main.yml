name: Build Sovereign V2300

on:
  workflow_dispatch: # تشغيل يدوي

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          sudo git clone --recursive https://github.com/theos/theos.git /opt/theos
          echo "THEOS=/opt/theos" >> $GITHUB_ENV
          
      - name: Setup SDK
        run: |
          git clone https://github.com/theos/sdks.git $THEOS/sdks
          
      - name: Install Dependencies
        run: brew install ldid xz
          
      - name: Build Tweak
        run: |
          export THEOS=$THEOS
          make clean all FINALPACKAGE=1
          
      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: Sovereign-V2300
          path: .theos/obj/debug/*.dylib
