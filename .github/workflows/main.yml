name: Build V49.3 Final Success

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Signing Tools
        run: brew install ldid xz

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV

      - name: Setup SDK
        run: |
          # هذا هو سطر الإصلاح: نمسح المجلد الموجود مسبقاً لنحمل الجديد
          rm -rf ~/theos/sdks
          git clone https://github.com/theos/sdks.git ~/theos/sdks

      - name: Build
        run: |
          export THEOS=~/theos
          make clean all FINALPACKAGE=1

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: V49-Eclipse-Final
          path: .theos/obj/**/CoreAudioSupport.framework/
