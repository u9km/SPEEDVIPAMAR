name: Build_Security_Dylib

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          bash -c "$(curl -fsSL https://raw.githubusercontent.com/theos/theos/master/bin/install-theos)"
          echo "THEOS=/Users/runner/theos" >> $GITHUB_ENV

      - name: Setup SDK (Fast & Secure)
        run: |
          # تحميل SDK من مصدر موثوق وتجاوز أخطاء tar
          mkdir -p /Users/runner/theos/sdks
          git clone --depth 1 https://github.com/theos/sdks.git /tmp/sdks
          cp -r /tmp/sdks/iPhoneOS14.5.sdk /Users/runner/theos/sdks/
          ls /Users/runner/theos/sdks/

      - name: Build Dylib
        run: |
          export THEOS=/Users/runner/theos
          make clean
          make FINALPACKAGE=1
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SecurityShield_Dylib
          path: .theos/obj/main/*.dylib
