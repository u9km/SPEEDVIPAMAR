name: Build Sovereign V30.0 (Final Fix)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV
          
      - name: Setup iOS SDK
        run: |
          rm -rf ~/theos/sdks
          git clone https://github.com/theos/sdks.git ~/theos/sdks
          
      - name: Install Dependencies
        run: brew install ldid xz # لضمان توقيع الملف بنجاح
          
      - name: Compile Sovereign V30.0
        run: |
          export THEOS=~/theos
          make clean all FINALPACKAGE=1
          
      # الخطوة السحرية: كشف مكان الملف الفعلي لحل مشكلة No files found
      - name: Debug Path (List Files)
        run: |
          echo "Listing all compiled files:"
          find .theos/obj -name "*.dylib"
          
      - name: Upload Sovereign Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sovereign-Apex-V30-Fixed
          # البحث في المسار العميق لـ Rootless لضمان إيجاد الملف
          path: .theos/obj/**/*.dylib
          if-no-files-found: error # سيعطيك تنبيهاً دقيقاً إذا فشل التجميع نفسه
