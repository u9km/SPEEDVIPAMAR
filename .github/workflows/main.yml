name: Build Titanium Final

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - run: brew install ldid xz
      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          curl -LO https://github.com/theos/sdks/archive/master.zip
          unzip master.zip
          mv sdks-master ~/theos/sdks
          rm master.zip
      - name: Build
        run: |
          export THEOS=~/theos
          make clean
          make
      - name: Prepare Artifact
        run: |
          mkdir -p build_output
          find .theos/obj -name "*.dylib" -exec cp {} build_output/ \;
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Titanium-Final-Package
          path: build_output/
