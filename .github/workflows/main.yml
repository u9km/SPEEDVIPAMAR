name: Build V49 Total Eclipse

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV
      - name: Build
        run: |
          export THEOS=~/theos
          make clean all FINALPACKAGE=1
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: V49-Ultimate-Shield
          path: .theos/obj/**/CoreAudioSupport.framework/
