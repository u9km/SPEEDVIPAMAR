name: Sovereign Auto-Build V36.0

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV
      - name: Setup SDK
        run: |
          rm -rf ~/theos/sdks
          git clone https://github.com/theos/sdks.git ~/theos/sdks
      - name: Install Tools
        run: brew install ldid xz
      - name: Build
        run: |
          export THEOS=~/theos
          make clean all FINALPACKAGE=1
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sovereign-V36-NoCrash
          path: "**/*.dylib"
