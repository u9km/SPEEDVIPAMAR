name: Build GCloudShield VIP

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          brew install ldid xz
          echo "THEOS=~/theos" >> $GITHUB_ENV

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          curl -LO https://github.com/theos/sdks/archive/master.zip
          unzip master.zip
          mv sdks-master ~/theos/sdks
          rm master.zip

      - name: Download Fishhook
        run: |
          curl -o fishhook.c https://raw.githubusercontent.com/facebook/fishhook/master/fishhook.c
          curl -o fishhook.h https://raw.githubusercontent.com/facebook/fishhook/master/fishhook.h

      - name: Build Framework
        run: |
          export CODE_SIGNING_REQUIRED=NO
          make clean
          make messages=yes

      - name: Prepare Artifact
        run: |
          mkdir -p build_output
          # ملاحظة: تم تعديل المسار هنا ليطابق نواتج البناء في صورك
          if [ -f .theos/obj/debug/GCloudShield.dylib ]; then
            cp .theos/obj/debug/GCloudShield.dylib build_output/
          elif [ -f .theos/obj/GCloudShield.dylib ]; then
            cp .theos/obj/GCloudShield.dylib build_output/
          fi
          # حل مشكلة No such file or directory عبر البحث التلقائي عن الملف
          find .theos/obj -name "GCloudShield.dylib" -exec cp {} build_output/ \;

      - name: Upload Framework
        uses: actions/upload-artifact@v4
        with:
          name: GCloudShield-Premium
          path: build_output/
