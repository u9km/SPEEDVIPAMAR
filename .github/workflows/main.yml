name: Build Sovereign V35.0 (Corrected Path)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV
          
      - name: Setup iOS SDK
        run: |
          rm -rf ~/theos/sdks
          git clone https://github.com/theos/sdks.git ~/theos/sdks
          
      - name: Install Dependencies
        run: brew install ldid xz # يحل خطأ ldid المفقود
          
      - name: Build Sovereign Security
        run: |
          export THEOS=~/theos
          make clean all FINALPACKAGE=1
          
      - name: Upload Sovereign Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sovereign-Apex-V35-Fixed
          # تصحيح المسار للبحث في كل المجلدات لضمان إيجاد dylib
          path: "**/*.dylib" 
