name: Build Sovereign V31.0 Hyper-Stable

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV
          
      - name: Setup iOS SDK
        run: |
          rm -rf ~/theos/sdks
          git clone https://github.com/theos/sdks.git ~/theos/sdks
          
      - name: Fix ldid Tool
        run: brew install ldid xz # يحل خطأ Error 127 في صورك
          
      - name: Compile Stable V31.0
        run: |
          export THEOS=~/theos
          make clean all FINALPACKAGE=1
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sovereign-V31-Stable
          path: "**/*.dylib" # يضمن إيجاد الملف النهائي لليوزر u9km
