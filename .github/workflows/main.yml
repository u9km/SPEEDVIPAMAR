name: Build Diamond Framework

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          brew install ldid
          brew install make

      - name: Generate Info.plist
        run: |
          cat <<EOF > Info.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleName</key>
              <string>GCloudCore</string>
              <key>CFBundleIdentifier</key>
              <string>com.tencent.gcloud.core</string>
              <key>CFBundlePackageType</key>
              <string>FMWK</string>
              <key>CFBundleShortVersionString</key>
              <string>2.4.0</string>
              <key>CFBundleSignature</key>
              <string>????</string>
              <key>CFBundleVersion</key>
              <string>2.4.0</string>
              <key>MinimumOSVersion</key>
              <string>12.0</string>
          </dict>
          </plist>
          EOF

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV

      - name: Setup SDKs
        run: |
          rm -rf ~/theos/sdks
          git clone --depth 1 https://github.com/theos/sdks.git ~/theos/sdks
          rm -rf ~/theos/sdks/.git

      - name: Download Fishhook
        run: |
          curl -o fishhook.c https://raw.githubusercontent.com/facebook/fishhook/master/fishhook.c
          curl -o fishhook.h https://raw.githubusercontent.com/facebook/fishhook/master/fishhook.h

      - name: Build Framework
        run: |
          export CODE_SIGNING_REQUIRED=NO
          make FINALPACKAGE=1

      - name: Prepare Artifact
        run: |
          mkdir -p build_output
          cp -r .theos/obj/GCloudCore.framework build_output/
          cp Info.plist build_output/GCloudCore.framework/

      - name: Upload Framework
        uses: actions/upload-artifact@v4
        with:
          name: GCloudCore_Diamond_Edition
          path: build_output/
