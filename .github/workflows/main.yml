name: Build_Security_Dylib

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Theos and SDK
        uses: theos/setup-theos@v1
        with:
          # هذه الأداة ستجلب الـ SDK الصحيح تلقائياً
          sdk-version: '14.5'

      - name: Build Dylib
        run: |
          # تنظيف وبناء المشروع باستخدام الـ Theos الذي تم إعداده
          make clean
          make FINALPACKAGE=1
        env:
          THEOS: ${{ github.workspace }}/theos

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SecurityShield_Product
          path: .theos/obj/main/*.dylib
