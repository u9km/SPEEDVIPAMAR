name: build_sovereign_v41
on: [push]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
      - name: Build Sovereign V41
        run: |
          export THEOS=~/theos
          make package
      - name: Upload Sovereign Build
        uses: actions/upload-artifact@v3
        with:
          name: SovereignV41-Final
          path: .theos/obj/*.dylib
