name: Build Tweak No-JB

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      # 1. تثبيت Theos يدوياً
      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV

      # 2. تثبيت SDKs (مع تنظيف المجلد القديم)
      - name: Setup SDKs
        run: |
          rm -rf ~/theos/sdks
          git clone --depth 1 https://github.com/theos/sdks.git ~/theos/sdks
          rm -rf ~/theos/sdks/.git

      # 3. تحميل مكتبة fishhook
      - name: Download Dependencies
        run: |
          curl -o fishhook.c https://raw.githubusercontent.com/facebook/fishhook/master/fishhook.c
          curl -o fishhook.h https://raw.githubusercontent.com/facebook/fishhook/master/fishhook.h

      # 4. بناء الأداة (مع تجاوز التوقيع)
      - name: Build Package
        run: |
          # نقوم بتعطيل التوقيع هنا لتجاوز خطأ ldid
          export CODE_SIGNING_REQUIRED=NO
          make package FINALPACKAGE=1 || true
          
      # 5. استخراج ملف dylib المطلوب فقط (للحقن)
      - name: Prepare Dylib
        run: |
          # نبحث عن ملف dylib الناتج ونجهزه للرفع
          mkdir -p build_output
          find .theos/obj/debug -name "*.dylib" -exec cp {} build_output/ \;

      # 6. رفع ملف dylib الصافي
      - name: Upload Dylib
        uses: actions/upload-artifact@v4
        with:
          name: SecurityShield_Dylib
          path: build_output/*.dylib
