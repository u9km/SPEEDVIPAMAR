name: Build Tweak

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      # 1. تثبيت أدوات التوقيع المفقودة (حل المشكلة الحالية)
      - name: Install Dependencies
        run: |
          brew install ldid
          brew install make

      # 2. تثبيت Theos يدوياً
      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV

      # 3. تثبيت SDKs (مع تنظيف المجلد القديم)
      - name: Setup SDKs
        run: |
          rm -rf ~/theos/sdks
          git clone --depth 1 https://github.com/theos/sdks.git ~/theos/sdks
          rm -rf ~/theos/sdks/.git

      # 4. تحميل مكتبة fishhook
      - name: Download Dependencies
        run: |
          curl -o fishhook.c https://raw.githubusercontent.com/facebook/fishhook/master/fishhook.c
          curl -o fishhook.h https://raw.githubusercontent.com/facebook/fishhook/master/fishhook.h

      # 5. بناء الأداة
      - name: Build Package
        run: |
          make package FINALPACKAGE=1

      # 6. رفع الملف الناتج
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SecurityShield
          path: packages/*.deb
