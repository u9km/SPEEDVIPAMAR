name: Build Tweak

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Theos
        run: |
          bash -c "$(curl -fsSL https://raw.githubusercontent.com/theos/theos/master/bin/install-theos)"
          echo "THEOS=~/theos" >> $GITHUB_ENV

      - name: Download iOS SDKs (Force Clean Install)
        run: |
          # 1. مسح المجلد الموجود مسبقاً لتجنب خطأ "already exists"
          rm -rf ~/theos/sdks
          
          # 2. تحميل الـ SDKs من جديد بشكل نظيف
          git clone --depth 1 https://github.com/theos/sdks.git ~/theos/sdks
          
          # 3. تنظيف ملفات git لتقليل الحجم
          rm -rf ~/theos/sdks/.git

      - name: Download fishhook (Required)
        run: |
          curl -o fishhook.c https://raw.githubusercontent.com/facebook/fishhook/master/fishhook.c
          curl -o fishhook.h https://raw.githubusercontent.com/facebook/fishhook/master/fishhook.h

      - name: Build Tweak
        run: |
          make package FINALPACKAGE=1

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AntiCheatShield
          path: packages/*.deb
