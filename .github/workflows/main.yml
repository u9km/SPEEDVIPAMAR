name: Build Framework

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      # 1. تثبيت الاعتمادات الضرورية (تمت إضافة ldid لحل مشكلتك)
      - name: Install Dependencies
        run: |
          brew install ldid
          brew install make

      # 2. تثبيت Theos
      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV

      # 3. تثبيت SDKs (مع تنظيف المجلد القديم لتجنب الأخطاء)
      - name: Setup SDKs
        run: |
          rm -rf ~/theos/sdks
          git clone --depth 1 https://github.com/theos/sdks.git ~/theos/sdks
          rm -rf ~/theos/sdks/.git

      # 4. تحميل مكتبة fishhook
      - name: Download Dependencies
        run: |
          curl -o fishhook.c https://raw.githubusercontent.com/facebook/fishhook/master/fishhook.c
          curl -o fishhook.h https://raw.githubusercontent.com/facebook/fishhook/master/fishhook.h

      # 5. بناء الفريم وورك (مع تجاهل التوقيع الإجباري)
      - name: Build Framework
        run: |
          export CODE_SIGNING_REQUIRED=NO
          make FINALPACKAGE=1

      # 6. تجهيز الفريم وورك للرفع (خطوة معدلة لتناسب المجلدات)
      - name: Prepare Artifact
        run: |
          mkdir -p build_output
          # نسخ مجلد الفريم وورك بالكامل بدلاً من البحث عن dylib فقط
          cp -r .theos/obj/debug/GCloudCore.framework build_output/

      # 7. رفع الملف الناتج
      - name: Upload Framework
        uses: actions/upload-artifact@v4
        with:
          name: GCloudCore_Framework
          path: build_output/GCloudCore.framework
