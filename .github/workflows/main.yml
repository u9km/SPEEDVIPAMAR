name: Build Tweak

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      # 1. تثبيت Theos يدوياً (أكثر استقراراً)
      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV

      # 2. تثبيت SDKs يدوياً (لتفادي أخطاء السيرفر)
      - name: Setup SDKs
        run: |
          git clone --depth 1 https://github.com/theos/sdks.git ~/theos/sdks
          rm -rf ~/theos/sdks/.git

      # 3. تحميل fishhook
      - name: Download Dependencies
        run: |
          curl -o fishhook.c https://raw.githubusercontent.com/facebook/fishhook/master/fishhook.c
          curl -o fishhook.h https://raw.githubusercontent.com/facebook/fishhook/master/fishhook.h

      # 4. بناء الأداة (لن يظهر خطأ plist إذا قمت بالخطوة 1)
      - name: Build Package
        run: |
          make package FINALPACKAGE=1

      # 5. رفع الملف الناتج (محدث للإصدار v4)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SecurityShield
          path: packages/*.deb
