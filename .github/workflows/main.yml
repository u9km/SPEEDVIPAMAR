name: build_sovereign_v41_fixed
on: [push]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # تحديث للإصدار الرابع

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          
      - name: Install Dependencies
        run: |
          brew install ldid # حل مشكلة bash: ldid: command not found المذكورة في الصورة
          
      - name: Build Sovereign V41
        run: |
          export THEOS=~/theos
          make package
          
      - name: Upload Sovereign Build
        uses: actions/upload-artifact@v4 # حل مشكلة Deprecated v3 المذكورة في الصورة
        with:
          name: SovereignV41-Final
          path: .theos/obj/*.dylib
