name: Build_Security_Dylib

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          bash -c "$(curl -fsSL https://raw.githubusercontent.com/theos/theos/master/bin/install-theos)"
          echo "THEOS=/Users/runner/theos" >> $GITHUB_ENV

      - name: Setup SDK
        run: |
          # تحميل SDK من مصدر بديل ومستقر جداً
          mkdir -p $THEOS/sdks
          curl -L "https://github.com/theos/sdks/raw/master/iPhoneOS14.5.sdk.tar.xz" -o $THEOS/sdks/sdk.tar.xz
          
          # فحص حجم الملف قبل الفك (إذا كان صغيراً جداً يعني هناك خطأ في التحميل)
          ls -lh $THEOS/sdks/sdk.tar.xz
          
          # فك الضغط مع تجاهل الأخطاء البسيطة في المسارات
          tar -xf $THEOS/sdks/sdk.tar.xz -C $THEOS/sdks/
          rm $THEOS/sdks/sdk.tar.xz

      - name: Build Dylib
        run: |
          export THEOS=/Users/runner/theos
          # تعيين الـ SDK يدوياً للتأكد من رؤية المترجم له
          make clean
          make FINALPACKAGE=1 SDKVERSION=14.5
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SecurityShield_Dylib
          path: .theos/obj/main/*.dylib
