name: Build Tweak

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Theos (Manual Clone)
        run: |
          # التثبيت اليدوي بدلاً من السكربت التلقائي لتجنب أخطاء API
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV

      - name: Download iOS SDKs
        run: |
          # تحميل الـ SDKs يدوياً
          git clone --depth 1 https://github.com/theos/sdks.git ~/theos/sdks
          rm -rf ~/theos/sdks/.git

      - name: Download fishhook
        run: |
          curl -o fishhook.c https://raw.githubusercontent.com/facebook/fishhook/master/fishhook.c
          curl -o fishhook.h https://raw.githubusercontent.com/facebook/fishhook/master/fishhook.h

      - name: Build Tweak
        run: |
          # تجاهل التحذيرات وبناء الحزمة
          make package FINALPACKAGE=1

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AntiCheatShield
          path: packages/*.deb
