name: Build Sovereign Pro Max

on:
  workflow_dispatch: # تشغيل يدوي لضمان الخصوصية

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          # التثبيت في مجلد المستخدم لتجنب Permission denied
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV
          
      - name: Setup iOS SDK
        run: |
          # تنظيف وتثبيت الـ SDK لضمان عدم وجود Error 128
          rm -rf ~/theos/sdks
          git clone https://github.com/theos/sdks.git ~/theos/sdks
          
      - name: Build SovereignSecurity
        run: |
          export THEOS=~/theos
          make clean all FINALPACKAGE=1
          
      - name: Upload Sovereign Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sovereign-Pro-Max-V3.5
          path: .theos/obj/debug/*.dylib
