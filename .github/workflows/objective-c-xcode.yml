name: Build Sovereign V2300 Final

on:
  workflow_dispatch: # تشغيل يدوي

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          sudo git clone --recursive https://github.com/theos/theos.git /opt/theos
          echo "THEOS=/opt/theos" >> $GITHUB_ENV
          
      - name: Setup iOS SDK (Corrected)
        run: |
          # حذف المجلد إذا كان موجوداً لتجنب Error 128
          sudo rm -rf /opt/theos/sdks
          git clone https://github.com/theos/sdks.git /opt/theos/sdks
          
      - name: Build SovereignSecurity
        run: |
          export THEOS=/opt/theos
          # بناء المشروع مع تجاهل التحذيرات البسيطة
          make clean all FINALPACKAGE=1
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sovereign-Dylib
          path: .theos/obj/debug/*.dylib
